<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">Hello, Board!</title>

    <style>
        .btn {
            color: white;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .btn-border {
            border: 1px solid white;
            border-radius: 7px;
        }

        .btn:hover {
            color: #ccc;
        }

        .btn-border:hover {
            border-color: #ccc;
            color: #ccc;
        }
    </style>
</head>

<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
            <a class="navbar-brand" href="#">My Board</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'home' ? 'active'">
                        <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'board' ? 'active'">
                        <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                    </li>
                    <!--                <li class="nav-item">-->
                    <!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                    <!--                </li>-->
                    <!--                <li class="nav-item dropdown">-->
                    <!--                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"-->
                    <!--                       aria-haspopup="true" aria-expanded="false">Dropdown</a>-->
                    <!--                    <div class="dropdown-menu" aria-labelledby="dropdown01">-->
                    <!--                        <a class="dropdown-item" href="#">Action</a>-->
                    <!--                        <a class="dropdown-item" href="#">Another action</a>-->
                    <!--                        <a class="dropdown-item" href="#">Something else here</a>-->
                    <!--                    </div>-->
                    <!--                </li>-->
                </ul>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn my-2 my-sm-0" th:href="@{/account/login}">Login</a>
                    <a class="btn btn-border my-2 my-sm-0 mx-2 mr-3" th:href="@{/account/signup}">Sign up</a>
                </div>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
<!--                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
                    <span class="text-white" sec:authentication="name">사용자</span>
                    <span class="text-white mx-3" sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>

        <footer th:fragment="footer">
            <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
        </footer>

    </body>

</html>
